<div class="signup-container">
  <div class="modal-sucess"></div>
  <div class="modal-failure"></div>
    <div class="form-container">
      <form #f='ngForm' (ngSubmit)="handleSignUp()">
        <h1>Bem vindo!</h1>
  
        <p>Crie sua conta preenchendo os campos abaixo</p>
  
        <input [(ngModel)]="user.name" name="name"type="text" placeholder="Nome Completo" required />
  
        <input [(ngModel)]="user.email" name="email" type="email" placeholder="E-mail" required email/>
  
        <input [(ngModel)]="user.password" name="password" type="password" placeholder="Senha" required/>
  
        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirme sua senha" required/>

        <p [ngStyle]="{ 'color':(validatePassword ? 'white':'red') }" *ngIf="!validatePassword"> As senhas não coincidem </p>
        
        <button  [ngStyle]="{'cursor':(f.valid ? 'pointer':'not-allowed')}" [disabled]="!f.valid" className="button-signup" type="submit">Cadastrar</button>
        <a routerLink="/"> Já tenho cadastro </a>

        

      </form>
  
      
    </div>
  
    <div class="img-container">
      <img src="../assets/Tokenlab.png" alt="Tokenlab">
    </div>
  </div>
